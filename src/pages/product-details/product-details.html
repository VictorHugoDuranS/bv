<ion-header>

  <ion-navbar>
    <ion-title>{{ product?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 

  <ion-fab right top edge (click)="openCart()">
    <button ion-fab color="danger">
      <ion-icon name="cart"></ion-icon>
    </button> 
  </ion-fab>

<ion-grid>
  <ion-row>
    <ion-card>
    <ion-slides autoplay="3000">
      <ion-slide *ngFor="let image of product.images">
        <img [src]="image.src">
      </ion-slide>
    </ion-slides>
  </ion-card>
  </ion-row>
</ion-grid> 

<ion-card>
    <ion-card-content>
        <ion-card-title>
          {{ product?.name }} &nbsp;
          <ion-chip *ngFor="let cat of product.categories" style="margin-left: 5px;">
            <ion-label color="danger"> {{ cat.name }} </ion-label>
          </ion-chip>
        </ion-card-title>
        <p [innerHTML]="product?.description"></p>
        <button ion-button icon-left block outline color="danger" (click)="addToCart(product)">
            <ion-icon name="basket"></ion-icon> AÃ±adir al carrito
          </button>
      </ion-card-content>  
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-card-title>
      Reviews
    </ion-card-title>
    <ion-grid>
      <ion-row *ngFor="let review of reviews">
        <ion-col col-4>   
          <span *ngIf="review?.rating >= 1">
            <ion-icon style="color: #d4af37" small name="star"></ion-icon>
          </span>
          <span *ngIf="review?.rating >= 2">
            <ion-icon style="color: #d4af37" small name="star"></ion-icon>
          </span>
          <span *ngIf="review?.rating >= 3">
            <ion-icon style="color: #d4af37" small name="star"></ion-icon>
          </span>
          <span *ngIf="review?.rating >= 4">
            <ion-icon style="color: #d4af37" small name="star"></ion-icon>
          </span>
          <span *ngIf="review?.rating >= 5">
            <ion-icon style="color: #d4af37" small name="star"></ion-icon>
          </span>
        </ion-col>
        <ion-col col-8>
        <h2><b>{{ review.name}}</b></h2><br/>
          {{ review.review }}
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-card-content>
</ion-card>

</ion-content>
